{% extends 'core/base_client_auth.html' %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block card_content %}
<h4 class="auth-title text-center mb-3">Password Reset Complete</h4>

<div class="text-center">
    <div class="avatar-md mx-auto mb-4">
        <div class="avatar-title rounded-circle bg-light">
            <i class="bx bx-check-double h1 mb-0 text-success"></i>
        </div>
    </div>
    <p class="text-muted">Your password has been set. You can now log in with your new password.</p>
    
    <a href="{% url 'core:client_login' %}" class="btn btn-primary mt-3">Log In</a>
</div>
{% endblock %}
