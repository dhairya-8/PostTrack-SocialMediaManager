{% load static %}
<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <div class="navbar-brand-box">
        <a href="{% url 'core:dashboard' %}" class="logo logo-dark">
          <span class="logo-sm"><img src="{% static 'admin/assets/images/logo.png' %}" alt="" height="22" /></span>
          <span class="logo-lg"><img src="{% static 'admin/assets/images/logo.png' %}" alt="" height="17" /></span>
        </a>

        <a href="{% url 'core:dashboard' %}" class="logo logo-light">
          <span class="logo-sm"><img src="{% static 'admin/assets/images/logo.png' %}" alt="" height="80" /></span>
          <span class="logo-lg"><img src="{% static 'admin/assets/images/logo.png' %}" alt="" height="80" /></span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn"><i class="fa fa-fw fa-bars"></i></button>

      <form class="app-search d-none d-lg-block">
        <div class="position-relative">
          <input type="text" class="form-control" placeholder="Search..." />
          <span class="bx bx-search-alt"></span>
        </div>
      </form>
    </div>

    <div class="d-flex">
      <div class="dropdown d-inline-block d-lg-none ms-2">
        <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="mdi mdi-magnify"></i></button>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
          <form class="p-3">
            <div class="form-group m-0">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username" />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="dropdown d-none d-lg-inline-block ms-1">
        <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="fullscreen"><i class="bx bx-fullscreen"></i></button>
      </div>

      <div class="dropdown d-inline-block">
        <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-notifications-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="bx bx-bell"></i>
            <span class="badge bg-danger rounded-pill" id="notification-count" style="display: none;">0</span> 
        </button>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-notifications-dropdown">
            <div class="p-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h6 class="m-0" key="t-notifications"> Notifications </h6>
                    </div>
                </div>
            </div>
            <div data-simplebar style="max-height: 230px;" id="notification-list">
                <p class="text-center text-muted p-3">No new notifications</p>
            </div>
        </div>
      </div>
      <div class="dropdown d-inline-block">
        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img class="rounded-circle header-profile-user" src="{% static 'admin/assets/images/default_pic.png' %}" alt="Header Avatar" />
          <span class="d-none d-xl-inline-block ms-1" key="t-henry">{{ request.user.username }}</span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <a class="dropdown-item" href="{% url 'core:profile' %}"><i class="bx bx-user font-size-16 align-middle me-1"></i> <span key="t-profile">Profile</span></a>
          <a class="dropdown-item" href="#"><i class="bx bx-lock-open font-size-16 align-middle me-1"></i> <span key="t-lock-screen">Lock screen</span></a>
          <div class="dropdown-divider"></div>
          
          <form action="{% url 'core:admin_logout' %}" method="POST" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="dropdown-item text-danger" style="border: none; background: none; width: 100%; text-align: inherit;">
              <i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
              <span key="t-logout">Logout</span>
            </button>
          </form>
        </div>
      </div>

      <div class="dropdown d-inline-block">
        <button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect"><i class="bx bx-cog bx-spin"></i></button>
      </div>
    </div>
  </div>
</header>
