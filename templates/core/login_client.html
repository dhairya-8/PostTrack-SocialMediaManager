{% extends 'core/base_client_auth.html' %}
{% load static %}

{% block title %}Client Login{% endblock %}

{% block card_content %}
<h4 class="auth-title text-center mb-2">Client Portal Login</h4>

<form class="form-horizontal" method="POST" action="{% url 'core:client_login' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group auth-pass-inputgroup">
            <input type="password" class="form-control" placeholder="Enter password" aria-label="Password" name="password">
            <button class="btn btn-light" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
        </div>
    </div>
    
    <div class="mt-4 d-grid">
        <button class="btn btn-primary waves-effect waves-light" type="submit">Log In</button>
    </div>

    <div class="mt-2 text-center">
        <a href="{% url 'core:password_reset' %}" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your password?</a>
    </div>

    <div class="mt-3 text-center">
        <p class="mb-0">Don't have an account? <a href="{% url 'core:client_register' %}" class="fw-medium text-primary"> Sign Up</a></p>
    </div>
</form>
{% endblock %}
