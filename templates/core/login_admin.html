{% extends 'core/base_admin_auth.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block card_content %}
<form class="form-horizontal" method="POST" action="{% url 'core:login_admin' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group auth-pass-inputgroup">
            <input type="password" class="form-control" name="password" placeholder="Enter password" />
            <button class="btn btn-light" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
        </div>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember-check" />
        <label class="form-check-label" for="remember-check">Remember me</label>
    </div>

    <div class="mt-3 d-grid">
        <button class="btn btn-primary waves-effect waves-light" type="submit">Log In</button>
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'core:admin_password_reset' %}" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your password?</a>
    </div>
</form>
{% endblock %}
